<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Postcard Template</title>
<link rel="stylesheet" href="style.css" />
</head>
<style>
    .postcardBorder {
    	background: #ffffff;
    	border: 3px solid #cccccc;
    }

    .postcardContent {
    	background-color:#D9E2EB;
    }

    #edgeLeft div {
    	text-align:left;
    }

    #postcardText div {
    	text-align:center;
    	color: #4f4f4f;
    	font-size: 16px;
    }

    #edgeRight div {
    	text-align:right;
    }
</style>
<body>
<center>
	<table border="0" cellpadding="20" cellspacing="0" height="100%" width="100%" id="backgroundTable">
    	<tr>
        	<td align="center" valign="top">
            	<table border="0" cellpadding="0" cellspacing="0" width="568" id="templateContainer">
                	<tr>
                    	<td align="center" valign="top">
                            <!-- // Begin Template Header \\ -->
                        	<table border="0" cellpadding="0" cellspacing="0" width="560" id="templateHeader">
                                <tr>
                                    <td class="headerContent">
                                    
                                    	<!-- // Begin Module: Standard Header Image \\ -->
                                    	<a href="http://www.harker.org"><img src="http://www.harker.org/uploaded/themes/enotify-2012/images/harker-email-logo.png" alt="The Harker School" style="max-width:560px;" id="headerImage campaign-icon" /></a>
                                    	<!-- // End Module: Standard Header Image \\ -->
                                    
                                    </td>
                                </tr>
                            </table>
                            <!-- // End Template Header \\ -->
                        </td>
                    </tr>
                	<tr>
                    	<td align="center" valign="top">
                            <!-- // Begin Template Body \\ -->
                        	<table border="0" cellpadding="0" cellspacing="0" width="568" id="templateBody">
                            	<tr>
                                    <td valign="top" width="4"><img src="http://www.harker.org/uploaded/themes/enotify-2012/images/dropshadow-left.gif" width="4" height="100%" /></td>
                                    <td valign="top" class="bodyContent">

                                    	<!-- // Begin Module: Standard Postcard Content \\ -->
                                        <table border="0" cellpadding="20" cellspacing="0" width="100%">
                                        	<tr>
                                        		<td valign="top">
                                        			<table border="0" cellpadding="7" cellspacing="0" width="100%">
			                                        	<tr>
			                                        		<td valign="top" class="postcardBorder">
			                                        			<table border="0" cellpadding="0" cellspacing="0" width="100%" class="postcardContent">
			                                            			<tr>
				                                                        <td valign="top">
				                                                            <img src="http://www.harker.org/uploaded/themes/enotify-2012/images/top.jpg" style="max-width:500px;" />
				                                                        </td>
				                                                    </tr>
				                                                    <tr>
				                                                        <td valign="top">
				                                                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
					                                                			<tr>
							                                                        <td valign="top" align="left" width="100" id="edgeLeft">
							                                                        	<div>
							                                                        		<img src="http://www.harker.org/uploaded/themes/enotify-2012/images/left.jpg" style="max-width:100px;" />
							                                                        	</div>
							                                                        </td>
							                                                        <td valign="middle" align="center" width="300" id="postcardText">
							                                                        	<table border="0" cellpadding="20" cellspacing="0" width="100%">
												                                        	<tr>
												                                        		<td valign="top">
										                                                        	<div>
										                                                        		We are so thankful for your generous support of our students. Wishing you and your family a very happy holiday.
										                                                        		<br />
																										<br />
																										The faculty and staff of The Harker School
										                                                        	</div>
										                                                        </td>
										                                                    </tr>
										                                                </table>
							                                                        </td>
							                                                        <td valign="top" align="right" width="100" id="edgeRight">
							                                                        	<div>
							                                                        		<img src="http://www.harker.org/uploaded/themes/enotify-2012/images/right.jpg" style="max-width:100px;" />
							                                                        	</div>
							                                                        </td>
							                                                    </tr>
							                                                </table>
				                                                        </td>
				                                                    </tr>
				                                                    <tr>
				                                                        <td valign="top">
				                                                            <img src="http://www.harker.org/uploaded/themes/enotify-2012/images/bottom.jpg" style="max-width:500px;" />
				                                                        </td>
				                                                    </tr>
				                                                </table>
				                                            </td>
				                                        </tr>
				                                    </table>
                                        		</td>
                                        	</tr>
                                        </table>
                                        <!-- // End Module: Standard Postcard Content \\ -->

                                    </td>
                                    <td valign="top" width="4"><img src="http://www.harker.org/uploaded/themes/enotify-2012/images/dropshadow-right.gif" width="4" height="100%" /></td>
                                </tr>
                            </table>
                            <!-- // End Template Body \\ -->
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top" height="7">
                            <img src="http://www.harker.org/uploaded/themes/enotify-2012/images/dropshadow-bottom.gif" width="568" height="7" style="display:block;" />
                        </td>
                    </tr>
                	<tr>
                    	<td align="center" valign="top">
                            <!-- // Begin Template Footer \\ -->
                        	<table border="0" cellpadding="10" cellspacing="0" width="560" id="templateFooter">
                            	<tr>
                                	<td valign="top" class="footerContent">
                                    
                                        <!-- // Begin Module: Standard Footer \\ -->
                                        <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                            <tr>
                                                <td valign="top">
                                                    <div>															
                                                    <a href="mailto:communications@harker.org">communications@harker.org</a> | 500 Saratoga Ave., San Jose, CA 95129 | <a href="http://www.harker.org">www.harker.org</a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- // End Module: Standard Footer \\ -->
                                    
                                    </td>
                                </tr>
                            </table>
                            <!-- // End Template Footer \\ -->
                        </td>
                    </tr>
                </table>
                <br />
            </td>
        </tr>
    </table>
</center>
</body>
</html>
